<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Blink.sign</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav_left">
                <div class="l1">
                    <img src="icons8-feather-100.png" alt="">
                    <span class="logo-title">Blink.sign</span>
                    <button class="hamburger" aria-label="Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="r1">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Docs</a></li>
                        <li><a href="#" id="spc">Previous downloads</a></li>
                    </ul>
                </div>
            </div>
            <div class="nav_right">
                <button>Login/Signup</button>
            </div>
        </nav>
    </header>
    <section class="main_area">
        <div class="main_left">
            <canvas id="drawingCanvas"></canvas>
        </div>
        <div class="main-right">
            <div class="pen" id="penTool" title="Pen">
                <i class="fa-solid fa-pen-fancy"></i>
            </div>
            <div class="eraser" id="eraserTool" title="Eraser">
                <i class="fa-solid fa-eraser"></i>
            </div>
            <div class="shape" id="clearCanvas" title="Shape">
                <i class="fa-solid fa-shapes"></i>
                <div id="shapePopup" class="shape-popup" style="display:none;">
                    <button class="shape-option" data-shape="line" title="Line"><i class="fa-solid fa-slash"></i></button>
                    <button class="shape-option" data-shape="rect" title="Rectangle"><i class="fa-regular fa-square"></i></button>
                    <button class="shape-option" data-shape="ellipse" title="Circle/Ellipse"><i class="fa-regular fa-circle"></i></button>
                </div>
            </div>
            <div class="undo" id="undoTool" title="Undo">
                <i class="fa-solid fa-rotate-left"></i>
            </div>
        </div>
    </section>
    <div class="download">
        <button id="downloadBtn">Download</button>
    </div>
    <footer>
        <p>&copy 2025 Blink.sign All rights reserved</p>
        <i class="fa-brands fa-github"></i>
    </footer>
    <script src="index.js"></script>
</body>

</html>
